<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login Page</title>
<link href="css/Style.css" type="text/css" rel="stylesheet"/>
</head>
<body>

<section>
  <form action="">
    <table class="tablestyle">
    
    
    
      <tr>
        <td><label>Name</label></td>
        <td><input type="text" name="donorName" required="required" placeholder="Name as registered"></td>
      </tr>
      
      
      
      <tr>
        <td><label for="mail">Email</label></td>
        <td><input type="email" required="required" placeholder="Registered mail id"></td>
      </tr>
      
      
      <tr>
        <td><label>Hand Phone</label></td>
        <td><input id="handphone" type="tel" required="required" placeholder="10 digit phone number" pattern="{\d{10}}"></td>
      </tr>


      <tr>
        <td><input type="reset" value="clear"> Clear </td>
        <td><input type="image" width="50" height="50" src="images/icon.png"></td>
      </tr>



      <tr>
        <td>
        </td>
      </tr>
      
      
    </table>
  </form>
</section>


</body>
</html>
