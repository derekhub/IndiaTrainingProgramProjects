<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Form Selector</title>
<link href="css/Style.css" type="text/css" rel="stylesheet" />
<script type="text/javascript" src="Scripts/JavaScript_HandsOnExercise.js"></script>

</head>
<body>

	<header align="center">Form Selector Example</header>



	<aside>
		<label for="output"><i>Selected Value:</i> </label> <input
			type="textbox" name="output"></input>

		<div class="buttons">
			<div class="border">
				<button onclick="getCredentials()">Read Text</button>
			</div>
			<div class="border">
				<button onclick="getSkills()">Read Checkbox</button>
			</div>
			<div class="border">
				<button onclick="getCity()">Read Select</button>
			</div>
			<div class="border">
				<button onclick="getAgreeToTerms()">Read Radio</button>
			</div>
			<div class="border">
				<button onclick="getUncheckedRadio()">Read Unchecked Radio</button>
			</div>
		</div>

	</aside>



	<section>
    <div id="images">
	   <img src="Images/1.png" alt="Hibernate"
        style="width: 100px; height: 100px;">
        <img src="Images/2.jpg" alt="jQuery"
        style="width: 100px; height: 100px;">
        <img src="Images/3.png" alt="Spring"
        style="width: 100px; height: 100px;">
    </div>
        
		<fieldset id="field">		
			<legend>New User</legend>

			Username: <input type="text" name="userName"><br>
			Password: <input type="text" name="passWord"><br> 
			<input type="checkbox" name="skills" id="skillsJava" value="Skills Java"> Skills Java <input type="checkbox" name="skills" id="skillsDotNet"
				value="Dot.NET"> Dot.NET<br> City: <select name="city">
				<option value="Gurgaon">Gurgaon</option>
				<option value="Chennai">Chennai</option>
				<option value="Delhi">Delhi</option>
			</select> <br> 
			Agree to terms: <input type="radio" name="agreeToTerms"
				id="yes" value="Yes"> Yes <input type="radio"
				name="agreeToTerms" id="no" value="No"> No



		</fieldset>
	</section>







	<footer id="footer" align="center">
		<p>Show Case Examples</p>
	</footer>






</body>
</html>
